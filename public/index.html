<html>
<head>
  <title>Admin UI</title>
    <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="main.css"></link>
</head>

<body>
  <div id="app">
    <div id="header">
      <h1>Thingsâ„¢ Management</h1>
      <nav class="mainmenu">
        <a href="#">Home</a>
        <a href="#">Categories</a>
        <a href="#">Settings</a>
        <a href="#">Account</a>
        <a href="#">Logout</a>
      </nav>
    </div>
    <div id="sidebar">
      <ul class="sidemenu">
        <li>Home</li>
        <li><label for="F4210DB2-006F-47C9-874E-3A8B5DE715ED">Categories</label><input type="checkbox" id="F4210DB2-006F-47C9-874E-3A8B5DE715ED" /><ul>
          <li>Category 1</li>
          <li>Category 2</li>
          <li>Category 3</li>
          <li>Category 4</li>
        </ul></li>
        <li>Settings</li>
        <li>Account</li>
        <li>Logout</li>
      </ul>
    </div>
    <div id="content">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>EUR</th>
            <th>USD</th>
            <th>Ops</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(el, id) in currency">
            <td>{{el.Date}}</td>
            <td class="number">{{el.EUR | number}}</td>
            <td class="number">{{el.USD | number}}</td>
            <td><button v-on:click="edit(id)">Edit</button> <button v-on:click="remove(id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
      <label>Date: <input v-model="input.Date" /></label><br />
      <label>EUR: <input v-model="input.EUR" /></label><br />
      <label>USD: <input v-model="input.USD" /></label><br />
      <button v-on:click="commit">{{(editId === null)?"Add":"Edit"}}</button>
    </div>
  </div>
</body>
</html>
